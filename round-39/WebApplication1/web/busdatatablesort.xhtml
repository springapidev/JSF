<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
            <style type="text/css">
                .ui-datatable input {
                    box-sizing: border-box;
                    width: 100%;
                    -webkit-box-shadow: none;
                    box-shadow: none !important;
                }
            </style>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">  
                    <h:form id="form">
                        <p:dataTable var="bus" value="#{busController.busList}">
                            <f:facet name="header">
                                Single Column Sort
                            </f:facet>
                            <p:column headerText="Id" sortBy="#{bus.id}">
                                <h:outputText value="#{bus.id}" />
                            </p:column>
                            <p:column headerText="Year" sortBy="#{bus.year}">
                                <h:outputText value="#{bus.year}" />
                            </p:column>
                            <p:column headerText="Brand" sortBy="#{bus.brand}">
                                <h:outputText value="#{bus.brand}" />
                            </p:column>
                            <p:column headerText="Color" sortBy="#{bus.color}">
                                <h:outputText value="#{bus.color}" />
                            </p:column>                         
                        </p:dataTable>                       
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
