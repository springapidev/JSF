<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/template.xhtml">


        <ui:define name="title">
            <h:outputText value="Student List"></h:outputText>
        </ui:define>

        <ui:define name="content">
            <h:form id="StudentListForm">
                <p:panel header="Student List">
                    <p:dataTable id="datalist" value="#{studentController.list}" var="student"
                                 selectionMode="single" selection="#{studentController.beanSelected}"
                                 paginator="true" paginatorPosition="bottom"
                                 rowKey="#{student.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50">

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Name"/>
                            </f:facet>
                            <h:outputText value="#{student.name}"/>
                        </p:column>
                          <p:column>
                            <f:facet name="header">
                                <h:outputText value="Date Of Birth"/>
                            </f:facet>
                              <h:outputText value="#{student.birthDate}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Round"/>
                            </f:facet>
                            <h:outputText value="#{student.round}"/>
                        </p:column>
                          <p:column>
                            <f:facet name="header">
                                <h:outputText value="Gender"/>
                            </f:facet>
                              <h:outputText value="#{student.gender}"/>
                        </p:column>
                          <p:column>
                            <f:facet name="header">
                                <h:outputText value="Hobby"/>
                            </f:facet>
                              <h:outputText value="#{student.hobby}"/>
                        </p:column>
                        
                          <p:column>
                            <f:facet name="header">
                                <h:outputText value="Note"/>
                            </f:facet>
                              <h:outputText value="#{student.note}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="Add" actionListener="#{studentController.save()}" update=":StudentCreateForm" oncomplete="PF('StudentCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="View" update=":StudentViewForm" oncomplete="PF('StudentViewDialog').show()" />
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="Edit" update=":StudentEditForm" oncomplete="PF('StudentEditDialog').show()" />
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="Del" actionListener="#{studentController.delete()}" update="datalist" />
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
